name: ðŸŒ™ Nightly Comprehensive Testing

on:
  schedule:
    # Run every night at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

jobs:
  # ==========================================
  # ðŸŒ™ Extended Nightly Tests
  # ==========================================
  nightly-extended-tests:
    name: ðŸŒ™ Extended Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['18', '20', '22']
        python-version: ['3.9', '3.10', '3.11', '3.12']
      fail-fast: false
    steps:
      - name: ðŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ðŸ Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: ðŸ“¥ Install Dependencies
        run: |
          npm ci
          cd python_backend && pip install -r requirements.txt

      - name: ðŸ§ª Run Comprehensive Test Suite
        run: ./run-all-tests-comprehensive.sh

      - name: ðŸ“¤ Upload Extended Test Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nightly-results-node${{ matrix.node-version }}-python${{ matrix.python-version }}
          path: test-reports/

  # ==========================================
  # ðŸ“Š Long-running Performance Tests
  # ==========================================
  nightly-performance:
    name: ðŸ“Š Extended Performance Testing
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ðŸ“¥ Install Dependencies
        run: |
          npm ci
          cd python_backend && pip install -r requirements.txt

      - name: ðŸŽ­ Install Playwright
        run: npx playwright install --with-deps

      - name: ðŸ—ï¸ Build Application
        run: npm run build

      - name: ðŸš€ Start Services
        run: |
          cd python_backend && uvicorn main:app --host 0.0.0.0 --port 8000 &
          npm start &
          sleep 15

      - name: âš¡ Extended Performance Tests
        run: |
          # Run performance tests multiple times for statistical significance
          for i in {1..5}; do
            echo "Performance Test Run #$i"
            node test-performance.cjs
            sleep 30
          done

      - name: ðŸ“Š Memory Leak Detection
        run: |
          if [ -f "scripts/monitor-performance.sh" ]; then
            ./scripts/monitor-performance.sh
          else
            echo "No memory monitoring script found"
          fi

      - name: ðŸ“¤ Upload Performance Reports
        uses: actions/upload-artifact@v4
        with:
          name: nightly-performance-reports
          path: test-reports/

  # ==========================================
  # ðŸ” Code Quality Deep Scan
  # ==========================================
  nightly-quality-scan:
    name: ðŸ” Deep Code Quality Analysis
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ðŸ“¥ Install Dependencies
        run: npm ci

      - name: ðŸ” SonarQube Analysis
        if: ${{ secrets.SONAR_TOKEN != '' }}
        uses: sonarqube-quality-gate-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        continue-on-error: true

      - name: ðŸ”’ OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'Debug Player Framework'
          path: '.'
          format: 'HTML'
        continue-on-error: true

      - name: ðŸ“¤ Upload Security Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-reports
          path: reports/

  # ==========================================
  # ðŸŒ™ Nightly Summary
  # ==========================================
  nightly-summary:
    name: ðŸŒ™ Nightly Test Summary
    runs-on: ubuntu-latest
    needs: [nightly-extended-tests, nightly-performance, nightly-quality-scan]
    if: always()
    steps:
      - name: ðŸ“Š Generate Nightly Summary
        run: |
          echo "## ðŸŒ™ Nightly Comprehensive Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Matrix Results" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Extended Test Matrix | ${{ needs.nightly-extended-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance Testing | ${{ needs.nightly-performance.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Quality Deep Scan | ${{ needs.nightly-quality-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date)" >> $GITHUB_STEP_SUMMARY