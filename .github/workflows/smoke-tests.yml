name: ğŸ’¨ Smoke Tests (Fast)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==========================================
  # ğŸ’¨ Quick Smoke Tests
  # ==========================================
  smoke-tests:
    name: ğŸ’¨ Quick Validation
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: ğŸ“¥ Install Dependencies
        run: |
          npm ci
          cd python_backend && pip install -r requirements.txt

      - name: ğŸ—ï¸ Build Check
        run: npm run build

      - name: ğŸ“ Type Check
        run: npm run check

      - name: ğŸ§ª Quick Unit Tests
        run: npm run test:unit -- --maxWorkers=2 --passWithNoTests

      - name: ğŸ Python Smoke Test
        run: |
          cd python_backend
          python -c "import main; print('âœ… Python backend imports successfully')"

      - name: ğŸš€ Service Startup Test
        run: |
          # Quick service startup test
          timeout 30s npm start &
          sleep 10
          curl -f http://localhost:5000/api/health || exit 1
          echo "âœ… Express server starts and responds"

      - name: âœ… Smoke Test Summary
        run: |
          echo "ğŸ‰ All smoke tests passed!"
          echo "âœ… Build: OK"
          echo "âœ… Types: OK" 
          echo "âœ… Unit Tests: OK"
          echo "âœ… Python Backend: OK"
          echo "âœ… Service Startup: OK"