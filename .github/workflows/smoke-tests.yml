name: 💨 Smoke Tests (Fast)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize]

env:
  NODE_VERSION: '18'
  PYTHON_VERSION: '3.11'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ==========================================
  # 💨 Quick Smoke Tests
  # ==========================================
  smoke-tests:
    name: 💨 Quick Validation
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout Code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: 📥 Install Dependencies
        run: |
          npm ci
          cd python_backend && pip install -r requirements.txt

      - name: 🏗️ Build Check
        run: npm run build

      - name: 📝 Type Check
        run: npm run check

      - name: 🧪 Quick Unit Tests
        run: npm run test:unit -- --maxWorkers=2 --passWithNoTests

      - name: 🐍 Python Smoke Test
        run: |
          cd python_backend
          python -c "import main; print('✅ Python backend imports successfully')"

      - name: 🚀 Service Startup Test
        run: |
          # Quick service startup test
          timeout 30s npm start &
          sleep 10
          curl -f http://localhost:5000/api/health || exit 1
          echo "✅ Express server starts and responds"

      - name: ✅ Smoke Test Summary
        run: |
          echo "🎉 All smoke tests passed!"
          echo "✅ Build: OK"
          echo "✅ Types: OK" 
          echo "✅ Unit Tests: OK"
          echo "✅ Python Backend: OK"
          echo "✅ Service Startup: OK"