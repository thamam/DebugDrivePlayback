version: '3.8'
services:
  postgres:
    image: postgres:15
    container_name: debug-postgres
    environment:
      POSTGRES_DB: debug_player
      POSTGRES_USER: debug_user
      POSTGRES_PASSWORD: debug_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U debug_user -d debug_player"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: